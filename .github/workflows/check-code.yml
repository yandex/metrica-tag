name: Check code

on:
  push:
    branches:
      - main
  pull_request:
    types: 
      - opened
      - reopened
      - synchronize

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: npm
      - name: Install
        run: npm ci
      - name: Typecheck/Prettier/Lint
        run: npm run lint
  test:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: npm
      - name: Install
        run: npm ci
      - name: Tests
        run: npm run test:unit
  build:
    needs:
      - check
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: npm
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
